<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form Submission</title>
</head>
<body>
     <form id="sheetdb-form" action="https://sheetdb.io/api/v1/1a6yujbw1cdor" method="post">
          <input type="tel" id="name" name="data[Name]" placeholder="Name" required><br>
          <input type="email" id="email" name="data[Email]" placeholder="Email" required><br>
          <input type="tel" id="number" name="data[Phone No]" placeholder="Phone No." pattern="\d{10}" required><br>
          <input type="text" id="msg" name="data[Message]" placeholder="Your message" required><br>
          <input type="submit" value="Submit Now">
     </form>

     <script>
          var form = document.getElementById('sheetdb-form');
          form.addEventListener("submit", e => {
               e.preventDefault();
               fetch(form.action, {
                    method: "POST",
                    body: new FormData(form),
               }).then(response => response.json()
               ).then(() => {
                    window.location.href = "fork%202.html";
                         alert('Submitted! ðŸ˜Š Thank you for submitting the form, ' + document.getElementById('name').value);
                    form.reset(); // Optional: reset form after submit
               }).catch(err => {
                    alert('Something went wrong. Please try again.');
                    console.error(err);
               });
          });
     </script> 
</body>
</html>
